item_types:
    ezcontent:
        min_selected: 1
        max_selected: 0
        preview:
            template: '%netgen_content_browser.ezpublish.default_item_template%'
        columns:
            name:
                name: columns.name
                value_provider: name
            location_id:
                name: columns.ezpublish.location_id
                value_provider: ezcontent\location_id
            content_id:
                name: columns.ezpublish.content_id
                value_provider: ezcontent\content_id
            thumbnail:
                name: columns.ezpublish.thumbnail
                template: '%netgen_content_browser.ezpublish.default_thumbnail_template%'
            type:
                name: columns.ezpublish.type
                value_provider: ezcontent\content_type
            visible:
                name: columns.ezpublish.visible
                value_provider: ezcontent\visible
            owner:
                name: columns.ezpublish.owner
                value_provider: ezcontent\owner
            modified:
                name: columns.ezpublish.modified
                value_provider: ezcontent\modified
            published:
                name: columns.ezpublish.published
                value_provider: ezcontent\published
            priority:
                name: columns.ezpublish.priority
                value_provider: ezcontent\priority
            section:
                name: columns.ezpublish.section
                value_provider: ezcontent\section
        default_columns:
            - name
            - type
            - visible

    ezlocation:
        min_selected: 1
        max_selected: 1
        preview:
            template: '%netgen_content_browser.ezpublish.default_item_template%'
        columns:
            name:
                name: columns.name
                value_provider: name
            location_id:
                name: columns.ezpublish.location_id
                value_provider: ezlocation\location_id
            content_id:
                name: columns.ezpublish.content_id
                value_provider: ezlocation\content_id
            thumbnail:
                name: columns.ezpublish.thumbnail
                template: '%netgen_content_browser.ezpublish.default_thumbnail_template%'
            type:
                name: columns.ezpublish.type
                value_provider: ezlocation\content_type
            visible:
                name: columns.ezpublish.visible
                value_provider: ezlocation\visible
            owner:
                name: columns.ezpublish.owner
                value_provider: ezlocation\owner
            modified:
                name: columns.ezpublish.modified
                value_provider: ezlocation\modified
            published:
                name: columns.ezpublish.published
                value_provider: ezlocation\published
            priority:
                name: columns.ezpublish.priority
                value_provider: ezlocation\priority
            section:
                name: columns.ezpublish.section
                value_provider: ezlocation\section
        default_columns:
            - name
            - type
            - visible
